# -*- mode: yaml -*-

manifest:
  version: 1.0

automations:
  approve_golang_log_output:
    # Triggered for Golang changes that only affect the console.log() method
    if: 
      - {{ files | match(regex=r/go/) | every }}
      - {{ source.diff.files | matchDiffLines(regex=r/^.*logger\.Println/, ignoreWhiteSpaces=true) | every }}
    run: 
      - action: add-label@v1
        args:
          label: 'log-output-only'
      - action: approve@v1
      - action: add-comment@v1
        args:
          comment: |
            This PR has been approved because it only contains changes to log output